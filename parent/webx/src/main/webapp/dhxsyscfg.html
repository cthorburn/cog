<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Trabajo!</title>

<link rel="stylesheet" type="text/css" href="css/main.css"/>

<script src="js/codebase/dhtmlx.js" type="text/javascript"></script> 
<link rel="stylesheet" type="text/css" href="js/codebase/dhtmlx.css"/> 
   
<script src="js/jquery-min-1.9.1.js"></script>
<script src="js/trabajo/trabajo.js"></script>
<script src="js/trabajo/dhxsyscfg.js"></script>

<script>
var layout;	
var grid;
var acc={};
var trees={};
var forms={};

$(document).ready(
	function() {
	    documentLoaded();
		layout=buildLayout();
	}
);

function buildLayout() {		
	debugger;
	layout=new TrabajoLayout("Procs", "2E", 
			["System Config","cfg", 
			 "Status", "status"]);
	
	buildCellStatus(layout.cell("status"));
	buildCellCfg(layout.cell("cfg"));
}

function buildCellStatus(cell) {
	initLogger(cell);
	logger.log("Loaded OK");
}

function buildCellCfg(cell) {
	var tabbar=cell.attachTabbar();
    tabbar.setImagePath("js/dhtmlxTabbar/codebase/imgs/");
    tabbar.addTab("resources", "Resources", 100);
	tabbar.setTabActive("resources");
	
    forms['FormScRs']=newByName("FormScRs", window, tabbar.cells("resources").attachForm(), tabbar);

}
</script>

<style>
fieldset {margin: 25px;}
</style>
	 
</head>
<body>
<div id="cog_header" style="height: 50px;"></div>
<div id="layout" style="position: relative; top: 20px; left: 20px; width: 600px; height: 800px; aborder: #B5CDE4 1px solid;"></div>
<div id="sf" style="padding-left: 20px">
	<div id="button_container">
		<div>
			<div style="float: left; padding-top: 40px;"><h3>Process Start Form</h3></div>
			<div>
			<button onclick="tbjEvents.fireEvent({ name: 'start_it', data: {}})" type="submit" id="_cog_start" name="_cog_start" style="margin-left: 60px; margin-top: 20px; border: 0; background: transparent">
			    <img src="img/start.jpg" style="width:85px, height:85px" alt="start" />
			</button>
			</div>
		</div>
	</div>
	<div id="form_container"></div><br clear="all"/>
</div>
</body>
</html>
