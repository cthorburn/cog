<script>
var layout;	
var grid;
var acc={};
var trees={};
var forms={};

$(document).ready(
	function() {
	    documentLoaded();
		layout=buildLayout();
	}
);

function buildLayout() {		
	debugger;
	layout=new TrabajoLayout("tools", "2E", 
			["Development Tools","dev", 
			 "Status", "status"]);
	
	buildCellStatus(layout.cell("status"));
	buildCellDev(layout.cell("dev"));
}

function buildCellStatus(cell) {
	initLogger(cell);
	logger.log("Loaded OK");
}

function buildCellDev(cell) {
    forms['FormDev']=newByName("FormDev", window, cell.attachForm());

}
</script>

fieldset {margin: 25px;}

</body>
