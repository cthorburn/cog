<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Trabajo!</title>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCODJGNJx_SroyRYTPLlmc-GXz7CVagJmI&sensor=true"></script>

<link rel="stylesheet" type="text/css" href="css/main.css"/>


<script src="js/codebase/dhtmlx.js" type="text/javascript"></script> 
<link rel="stylesheet" type="text/css" href="js/codebase/dhtmlx.css"/> 

   
<script src="js/jquery-min-1.9.1.js"></script>
<script src="js/trabajo/trabajo.js"></script>
<script src="js/trabajo/dhxacc.js"></script>

<script>
var layout;	
var grid;
var acc={};
var trees={};
var forms={};
var mapManager;

$(document).ready(
    function() {
    	documentLoaded();
		layout=buildLayout();
	}
	
);

function buildLayout() {		
	debugger;
	layout=new TrabajoLayout("account", "3U", 
			["Account","account", 
			 "Locations", "locations",
			 "Status", "status"]);
	
	buildCellStatus(layout.cell("status"));
	buildCellAcc(layout.cell("account"));
	buildCellLoc(layout.cell("locations"));
}

function buildCellStatus(cell) {
	initLogger(cell);
	logger.log("Loaded OK");
}

function buildCellAcc(cell) {
    forms['FormAc']=newByName("FormAc", window, cell.attachForm());

}
function buildCellLoc(cell) {
    mapManager = new MapManager(cell);
    mapManager.loadUserLocationMap();
}
</script>

<style>
fieldset {margin: 25px;}
</style>
	 
</head>
<body>
<div id="cog_header" style="height: 50px;"></div>
<div id="layout" style="position: relative; top: 20px; left: 20px; width: 600px; height: 800px; aborder: #B5CDE4 1px solid;"></div>

</body>
</html>
