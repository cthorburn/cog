<script>
var layout;	
var grid;
var acc={};
var trees={};
var forms={};
var mapManager;

$(document).ready(
    function() {
    	documentLoaded();
		layout=buildLayout();
	}
	
);

function buildLayout() {		
	debugger;
	layout=new TrabajoLayout("account", "3U", 
			["Account","account", 
			 "Locations", "locations",
			 "Status", "status"]);
	
	buildCellStatus(layout.cell("status"));
	buildCellAcc(layout.cell("account"));
	buildCellLoc(layout.cell("locations"));
}

function buildCellStatus(cell) {
	initLogger(cell);
	logger.log("Loaded OK");
}

function buildCellAcc(cell) {
    forms['FormAc']=newByName("FormAc", window, cell.attachForm());

}
function buildCellLoc(cell) {
    mapManager = new MapManager(cell);
    mapManager.loadUserLocationMap();
}
</script>
